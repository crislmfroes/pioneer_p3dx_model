sudo: required

cache:
  - apt

branches:
  except:
    - gh-pages

matrix:
  include:
    - name: "Bionic beaver"
      dist: bionic
      env: ROS_DISTRO=melodic

env:
  global:
    - ROS_CI_DESKTOP: "`lsb_release -cs`"
    - CI_SOURCE_PATH: $(pwd)
    - GH_REPO_NAME: pioneer_p3dx_model
    - PACKAGES:
        - p3dx_description
        - p3dx_control
        - p3dx_gazebo
        - p3dx_teleop
        - p3dx_slam
        - p3dx_navigation
    - GH_REPO_REF: github.com/crislmfroes/pioneer_p3dx_model.git

before_install:
  - sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
  - sudo apt-get update -qq
  - sudo apt-get install dpkg
  - sudo apt-get install -y python-catkin-tools python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-ros-base ros-$ROS_DISTRO-rosdoc-lite
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - sudo rosdep init
  - rosdep update --include-eol-distros # Support EOL distros.

install:
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws/src
  - catkin init
  # Create the devel/setup.bash (run catkin build with an empty workspace) and
  # source it to set the path variables.
  - cd ~/catkin_ws
  - catkin build
  - source devel/setup.bash
  # Add the package under integration to the workspace using a symlink.
  - cd ~/catkin_ws/src
  - ln -s $CI_SOURCE_PATH .

before_script:
  # source dependencies: install using wstool.
  - cd ~/catkin_ws/src
  - wstool init
  - if [[ -f $ROSINSTALL_FILE ]] ; then wstool merge $ROSINSTALL_FILE ; fi
  - wstool up
  # package depdencies: install using rosdep.
  - cd ~/catkin_ws
  - rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO

script:
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - cd ~/catkin_ws
  - catkin build

after_success:
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - cd ~/catkin_ws
  - source devel/setup.bash
  - cd src/$GH_REPO_NAME
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh
